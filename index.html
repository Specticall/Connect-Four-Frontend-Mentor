<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Connect Four</title>
    <!-- === SCSS === -->
    <link rel="stylesheet" href="sass/main.scss" />
    <!-- === JS === -->
    <script defer type="module" src="js/main.js"></script>
    <!-- === FONT === -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- === BOXICON === -->
  </head>
  <body>
    <nav class="navigation">
      <button class="btn btn__menu">MENU</button>
      <img
        src="images/logo.svg"
        alt="connect four logo"
        class="logo"
      />
      <button class="btn btn__restart">RESTART</button>
    </nav>

    <div class="background">
      <div class="player__score-container">
        <article class="player__score" data-player="1">
          <img
            src="images/player-one.svg"
            alt="player 1 icon"
            class="player__icon"
          />
          <p>PLAYER 1</p>
          <h2 class="score" data-player="1">12</h2>
        </article>
        <article class="player__score" data-player="2">
          <img
            src="images/player-two.svg"
            alt="player 2 icon"
            class="player__icon"
          />
          <p>PLAYER 2</p>
          <h2 class="score" data-player="2">23</h2>
        </article>
      </div>
      <main class="board">
        <img src="images/marker-red.svg" class="drop-indicator oscilates hidden"></img>
        <img
          src="images/board-layer-black-large.svg"
          alt="board shadow"
          class="board__black"
        />
        <div class="board__content"></div>
        <div class="board__input"></div>
        <img
          src="images/board-layer-white-large.svg"
          alt="board main"
          class="board__white"
        />
        <div class="current__player">
          <img
            src="images/turn-background-red.svg"
            alt="current player"
            class="current__player--image"
          />
          <p class="current__player--indicator">
            PLAYER 1's TURN
          </p>
          <h2 class="current__player--timer">10S</h2>
        </div>
      </main>
    </div>
  </body>
</html>
