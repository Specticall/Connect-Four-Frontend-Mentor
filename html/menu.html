<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Connect Four</title>
    <!-- === SCSS === -->
    <link rel="stylesheet" href="../sass/main.scss" />
    <!-- === JS === -->
    <script
      defer
      type="module"
      src="../js/menu.js"
    ></script>
    <!-- === FONT === -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- === BOXICON === -->
  </head>
  <body>
    <article class="main">
      <article class="main__container">
        <img
          src="../images/logo.svg"
          alt="logo"
          class="logo"
        />
        <button
          class="btn btn__menus btn__menus--red btn__pve linked"
        >
          <a href="./game.html"
            >PLAY VS CPU
            <img
              src="../images/player-vs-cpu.svg"
              alt="pve logo"
              class="menu-icon"
          /></a>
        </button>
        <button
          class="btn btn__menus btn__menus--yellow btn__pvp linked"
        >
          <a href="./game.html"
            >PLAY VS PLAYER
            <img
              src="../images/player-vs-player.svg"
              alt="pvp logo"
              class="menu-icon"
          /></a>
        </button>
        <button class="btn btn__menus btn__rules linked">
          <a href="./rules.html">GAME RULES</a>
        </button>
      </article>
    </article>
  </body>
</html>
